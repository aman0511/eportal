{% extends 'base/sidebarf.html' %}

 {% load staticfiles %}
 {% load cssFilter %}
 {% block content %}
        


                <div class="row">

                    <div class="col-lg-10 col-lg-offset-1">

                        <!-- /row mt -->
                        <div class="row">
                            <!-- SERVER STATUS PANELS -->

                            <div class="form-panel">
                                <legend class="center-block">
                                    <h1 style="text-align:center">Edit Syllabus | {{ course.course_name }}</h1>
                                </legend>
                                <!-- /form-panel -->

                            </div>
                        </div>


                        <div class="row">
                            <!-- SERVER STATUS PANELS -->

                            <div class="form-panel">
                                <form class="form-horizontal style-form" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                    {% for field in form %}
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"><b>{{field.label}}</b></label>
                                        <div class="col-sm-10 ">
                                            
                                            {{ field|add_attributes:"form-control"}}
                                            {{ field.errors }}
                                        </div>
                                    </div>
                                    {% endfor %}
                                    <legend class="center-block"></legend>
                                    <div class="inline text-center">
                                        <input type="submit"  value="save" style="margin-left:10%;width:40%" name="Save" class="btn btn-primary btn-lg">
                                        <input type="submit"  style="width:40%" value="exit" name="Exit" class="btn btn-primary btn-lg ">
                                    </div>
                                </form>
                            </div>
                            <script type="text/javascript">
                             $(document).ready(function(){
                                $("#id_syllabus").unwrap();
                                
                             });

                             </script>
                            
                        </div>
                        <!-- /row -->
                    </div>
                    <!-- /col-lg-9 END SECTION MIDDLE -->
                </div>
           

{% endblock content %}
