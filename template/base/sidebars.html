{% extends 'base/header.html' %}
{% load staticfiles %}
     {% block sidebar %}
   <aside>
    <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">

           <p class="centered">
                <a href="{% url 'profile' %}">
                    {% if not user.student_profile.image %}
                        <img src="/static/uploaded_image/fpp/user_blue.png" class="img-circle" width="60"/>
                    {% else %}
                        <img src="/static/uploaded_image/spp/{{ user.student_profile.image }}" class="img-circle" width="60">
                    {% endif %}
                </a>
            </p>
            <h5 class="centered text-capitalize">Hello, {% if not user.first_name %}
               User
            {% else %}
             {{ user.first_name }}
            {% endif %}</h5>
            <li class="mt">
                <a class="active" href="{% url 'dashboard' %}">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            
        </ul>
    </div>
</aside>
{% endblock sidebar %}
