{% extends 'base.html' %}
{% block title %}{{sucess}}{% endblock %}
{% block content %}
{% load staticfiles %}

<div class="container">
    <br>
    <div class="col-md-6 iPhone-features col-xs-4">
      <p>{{form.errors}}</p>
        <div class="jumbotron">
            <h3 class="form-signin-heading centered"><span class="label label-primary">Course Details</span></h3>
   <form role="form" method="post" enctype="multipart/form-data">
             {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Course Code</label>
   <input type="text" name="course_id" class="form-control"  placeholder="Enter Course ID ">
</div>
  <div class="form-group">
    <label for="exampleInputPassword1">Course Name</label>
     <input type="text" name="course_name" class="form-control"  placeholder="Enter Course Name ">
    </div>
    <div class="form-group">
    <label for="exampleInputFile">Start Date</label>
     <input type="date" name="start_date" class="form-control"  placeholder="Enter start date ">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">End Date Date</label>
    <input type="date" name="end_date" class="form-control"  placeholder="Enter end Date ">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Course Image</label>
     <input type="file" name="image" class="form-control"  placeholder=" ">
    
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Credits</label>
     <input type="text" name="credits" class="form-control"  placeholder="Enter Credits ">
  </div>

   <button type="submit" name="course" class="btn btn-primary">Submit</button>
</form>
</div>

</div>    </div>                                                                     
{% endblock %}
