{% extends 'base/sidebarf.html' %} {% load staticfiles %}



 {% block content %}


             <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">

                        <!-- /row mt -->
                        <div class="row">
                            <!-- SERVER STATUS PANELS -->

                            <div class="form-panel">
                                <legend class="center-block">
                                    <h1 style="text-align:center">Add Quiz</h1>
                                </legend>
                                <!-- /form-panel -->

                            </div>
                        </div>


                        <div class="row">
                            <!-- SERVER STATUS PANELS -->

                            <div class="form-panel">
                                <form class="form-horizontal style-form" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label"><b>Quiz Title</b></label>
                                        <div class="col-sm-8 pull-right">
                                            <input type="text" name="title" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4 control-label"><b>Select Course</b></label>
                                        <div class="col-sm-8 pull-right">
                                            <select name="course" class="form-control">
                                                {% for sub in course %}
                                                <option value="{{sub}}">{{sub}}</option>
                                                {% endfor %}
                                               
                                            </select>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-4 control-label"><b>Total Questions</b></label>
                                        <div class="col-sm-8 pull-right">
                                           
                                                 <input type="text" name="no_Questions" class="form-control" placeholder="Total Questions">
                                                 
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label"><b>Total Time</b></label>
                                        <div class="col-sm-8 pull-right">
                                            <div class="input-group">
                                                 <input type="text" name="time" class="form-control" placeholder="Duration">
                                                 <span class="input-group-addon">@Min</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label"><b>Start Date</b></label>
                                        <div class="col-sm-8 pull-right">
                                            <input type="date" name= "start_date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label"><b>End Date</b></label>
                                        <div class="col-sm-8 pull-right">
                                            <input type="date" name="end_date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label"><b>Credits/Question</b></label>
                                        <div class="col-sm-8 pull-right">
                                            <input type="text" name="credits" class="form-control">
                                        </div>
                                    </div>
                                    <legend class="center-block"></legend>
                                    <div class="inline">
                                        <input type="submit" value="Save" name="save" class="btn btn-primary btn-lg btn-block">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /row -->
                    </div>
                    <!-- /col-lg-9 END SECTION MIDDLE -->
                </div>

    {% endblock content %}
