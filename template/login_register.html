<!-- body Start -->
<body class>
	<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <a href="#" class="navbar-brand">Home</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">Courses</a>

            <li><a href="#myModal" data-toggle="modal">Log In/Register</a></li>
          </ul>

        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width:100%; text-align:center;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal window 1</h4>
      </div>
      <div class="modal-body">
          <form role="form">
            <fieldset enabled>
                <div class="form-group">
                  <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button><br>
          <a href="#myModal2" data-dismiss="modal" data-toggle="modal" style="padding-top:10px">New user Registration</a>
        </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width:100%; text-align:center;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal window 2</h4>
      </div>
      <div class="modal-body">
          <form role="form">
            <fieldset disabled>
                <div class="form-group">
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                </div>
                <div class="form-group">
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                </div>
                <div class="form-group">
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                </div>
                <div class="form-group">
                  <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button><br>
          <a href="#myModal" data-dismiss="modal" data-toggle="modal">New user Registration</a>
        </div>
        </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
