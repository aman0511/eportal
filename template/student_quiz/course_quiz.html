{% extends 'base/sidebars.html' %} {% load staticfiles %}



 {% block content %}
<p class="alert alert-info h3" style="text-align:center"><b>QUIZES</b></p>
  <br>
  <br>
 {% for quiz in quizes %}

 <div class="col-lg-6 col-lg-offset-3">
<div class="row">
                            <!-- SERVER STATUS PANELS -->
                            <div class="form-panel">
                                <h4 class="mb"><i  class="fa fa-hand-o-right"></i> {{quiz.title}}
                                    <br>
                                    <br>
                                    <div class="pull-left">
                                        <h5><i class="fa fa-user"></i> Added by:{{quiz.addedBy.user.first_name}} &nbsp;&nbsp;&nbsp;</h5>
                                    </div>
                                    <div class="pull-right">
                                       <a href="{{request.get_full_path}}/{{quiz.id}}"> 
                                        <button type="button"  class="btn btn-info btn-xs"><i class="fa fa-download"></i> Take Quiz</button>
                                    </a>
                                        
                                      

                                    </div>
                                </h4>
                            </div>
                            <br>
                            <br>
                            <!-- /form-panel -->
                            </div>
  </div>

{% endfor %}
 {% endblock content %}
